<div class="container py-5 d-flex justify-content-center">
    <div class="p-4 bg-white rounded shadow-sm border w-100" style="max-width: 500px;">
        
        {{if .Auth.Error}}
        <div class="alert alert-danger text-center fw-bold mb-4" role="alert">
            {{.Auth.Error}}
        </div>
        {{end}}

        <h4 class="mb-4 text-center">{{.Dictionary.Auth.Register}}</h4>

        <div class="text-muted pt-3">
            <!-- FIXME: Add Proper form validation!!! -->
            <form name="form" method="post">
                <div id="form">
                    <div class="form-group">
                        <input type="text" id="form_userUsername" name="form[userUsername]" required="required" placeholder="{{.Dictionary.Auth.Username}}" class="form-control mb-2">
                        <input type="text" id="form_userName" name="form[userName]" placeholder="{{.Dictionary.Auth.Name}}" class="form-control mb-2">
                        <input type="text" id="form_userEmail" name="form[userEmail]" required="required" placeholder="{{.Dictionary.Auth.Email}}" class="form-control mb-2">
                        <input type="text" id="form_userPhone" name="form[userPhone]" placeholder="{{.Dictionary.Auth.Phone}}" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <input type="password" id="form_userPassA" name="form[userPassA]" required="required" placeholder="{{.Dictionary.Auth.Password}}" autocomplete="current-password" class="form-control mb-2">
                        <input type="password" id="form_userPassB" name="form[userPassB]" required="required" placeholder="{{.Dictionary.Auth.PasswordAgain}}" autocomplete="current-password" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="form_BejelentkezÃ©s" name="form[Register]" class="form-control mb-2 btn-primary btn">{{.Dictionary.Auth.Register}}</button>
                    </div>
                    <!-- FIXME: CSFR Token should be provided!!! -->
                    <input type="hidden" id="form__token" name="form[_token]" value="rS_4uOzkks7CsvOKCwoipqYLSrROEHruF1aGkQXuW9g">
                </div>
            </form>
            <br>
            <div class="text-center mt-3 small text-muted">
                {{.Dictionary.Auth.AlreadyHaveAnAccount}}  
                <a href="/login" class="ms-1 text-decoration-none">{{.Dictionary.Auth.Login}}</a>
            </div>
        </div>
    </div>
</div>

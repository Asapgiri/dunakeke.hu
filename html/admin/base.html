<style>
/* Hover effect for sidebar links */
.hover-primary:hover,
.hover-primary:focus {
    background-color: #e9f2ff;
    color: #0d6efd !important; /* Bootstrap primary color */
    text-decoration: none;
}

/* Optional: style active sidebar link */
.list-unstyled a.active {
    background-color: #0d6efd;
    color: white !important;
}

.bg-gradient-info {
    background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
    box-shadow: 0 4px 12px rgba(0, 114, 255, 0.5);
    backdrop-filter: saturate(180%) blur(10px);
    border: 1px solid rgba(0, 114, 255, 0.5);
}

  .bg-gradient-success {
      background: linear-gradient(135deg, #00f260 0%, #0575e6 100%);
      box-shadow: 0 4px 12px rgba(5, 117, 230, 0.5);
      backdrop-filter: saturate(180%) blur(10px);
      border: 1px solid rgba(5, 117, 230, 0.5);
  }

  .bg-gradient-warning {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      box-shadow: 0 4px 12px rgba(255, 210, 0, 0.5);
      backdrop-filter: saturate(180%) blur(10px);
      border: 1px solid rgba(255, 210, 0, 0.5);
      color: #212529 !important;
  }
</style>

<div class="row mb-5">
    <aside class="col-lg-3 px-3">
        <nav class="bg-white rounded shadow-sm p-4 h-100 sticky-top" style="top: 20px;">

            <h5 class="mb-3 border-bottom border-secondary pb-2 fw-semibold text-primary">
                {{.Dictionary.Admin.Settings}}:
            </h5>
            <ul class="list-unstyled mb-4">
                <li>
                    <a href="/admin/users" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/users"}}active{{end}}">
                        {{.Dictionary.Admin.Users}}
                    </a>
                </li>
                <li>
                    <a href="/admin/posts" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/posts"}}active{{end}}">
                        {{.Dictionary.Admin.Posts}}
                    </a>
                </li>
                <li>
                    <a href="/admin/comments" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/comments"}}active{{end}}">
                        {{.Dictionary.Admin.Comments}}
                    </a>
                </li>
                <li>
                    <a href="/admin/links" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/links"}}active{{end}}">
                        {{.Dictionary.Admin.Links}}
                    </a>
                </li>
                <li>
                    <a href="/admin/statistics" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/statistics"}}active{{end}}">
                        {{.Dictionary.Admin.Statistics}}
                    </a>
                </li>
            </ul>

            <h6 class="mb-3 border-top border-secondary pt-3 fw-semibold text-primary">
                More:
            </h6>
            <ul class="list-unstyled">
                <li>
                    <a href="/admin/newsletter" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/newsletter"}}active{{end}}">
                        {{.Dictionary.Admin.Newsletter}}
                    </a>
                </li>
                <li>
                    <a href="/admin/donations" class="d-block py-2 px-3 rounded text-decoration-none text-secondary hover-primary {{if eq .Path "/admin/donations"}}active{{end}}">
                        {{.Dictionary.Admin.Donations}}
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="col-lg-9 px-3 bg-white rounded shadow-sm p-4 min-vh-75">
        {{.Main}}
    </main>
</div>

</style>

<!-- Editor.md Styles -->
<link rel="stylesheet" href="/editor.md/css/editormd.min.css" />

<div class="container-xl">
    {{if .Error}}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{.Error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}

    <div class="row mb-3">
        <div class="col-lg-5">
            <div class="input-group shadow-sm">
                <input id="alternative-input" name="alternative-input" type="text" class="form-control form-control-lg border-end-0" placeholder="{{.Dictionary.Editor.AlternativePlaceholder}}" value="{{.Dto.Path}}">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="input-group shadow-sm">
                <form id="image-form" name="image-form" method="post" enctype='multipart/form-data' class="w-100">
                    <input id="image-input" name="image-input" type="file" class="form-control form-control-lg border-end-0" accept="image/*">
                </form>
            </div>
        </div>
        <div class="col-lg-3">
            <a href="{{.Dto.Image}}" data-lightbox="image-{{.Dto.Id}}" data-title="{{.Dto.Title}}">
                <img src="{{.Dto.Image}}" alt="{{.Dto.Title}}" class="img-fluid rounded-start w-100 object-fit-cover" style="max-height: 200px; object-fit: cover; height: 50px;">
            </a>
        </div>
    </div>

    <!-- Editor Header -->
    <div class="mb-4">
        <div class="input-group shadow-sm">
            <input id="title" type="text" class="form-control form-control-lg border-end-0" placeholder="{{.Dictionary.Editor.TitlePlaceholder}}" value="{{.Dto.Title}}">
            <button id="save-btn" class="btn btn-outline-success px-4" type="button">
                ğŸ’¾ {{.Dictionary.Editor.BtnSave}}
            </button>
        </div>
    </div>

    <!-- Editor Markdown Area -->
    <div id="editor">
        <!-- Editor.md will inject the textarea here -->
        <textarea style="display:none;">{{.Dto.Markdown}}</textarea>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/editor.md/editormd.min.js"></script>
